<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Body" >
        <h1>Promotion Plan</h1>

        <table>
            <tr>
                <th id="compare" >COMPARE ALL PLANS</th>
                <th id="starter" >STARTER</th>
                <th id="advance">ADVANCE</th>
                <th id="enterprise">ENTERPRISE</th>
            </tr>
            <tr>
                <td>1st Month Management Cost </td>
                <td>$400</td>
                <td>$900</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>Following Month</td>
                <td class="starter-amount" >$ 300</td>
                <td class="advance-amount" >$ 700</td>
                <td class="enterprise-amount" >$ 900</td>
            </tr>
            <tr>
                <td>Delivery Time Frame</td>
                <td>3-6 Months</td>
                <td>3-6 Months</td>
                <td>3-6 Months</td>
            </tr>
            <tr>
                <td>Support 24/7</td>
                <td>-</td>
                <td class="w" ><i id="check" class="fa-solid fa-check"></i></td>
                <td><i class="fa-solid fa-check"></i></td>
            </tr>
            <tr>
                <td>Certificate</td>
                <td>-</td>
                <td><i class="fa-solid fa-check"></i></td>
                <td><i class="fa-solid fa-check"></i></td>
            </tr>
            <tr>
                <td>Guranteed Keywords Ranking in First Page of Google</td>
                <td>18</td>
                <td>20</td>
                <td>28</td>
            </tr>
            <tr class="btn" >
                <td></td>
                <td><button>Buy Now</button></td>
                <td><button>Buy Now</button></td>
                <td><button>Buy Now</button></td>
            </tr>
        


        </table>

    </div>
    
</body>
</html>
